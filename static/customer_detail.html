<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Müşteri Detayı – Alacak Tahsilat Takip Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #00539b;
        --accent-color: #f59e0b;
      }

      body {
        background-color: #f4f6f8;
      }

      .card-header {
        background-color: var(--primary-color);
        color: #ffffff;
        font-weight: 600;
      }

      .table-sm td,
      .table-sm th {
        padding-top: 0.45rem;
        padding-bottom: 0.45rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid py-3">
      <div
        class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center mb-3"
      >
        <div class="mb-2 mb-lg-0">
          <h2 class="mb-0 fs-2" id="customerDetailTitle">
            Müşteri Detayı
          </h2>
          <div class="text-muted small">
            Açık / Vadesi Geçmiş Faturalar · Geç Ödemeler
          </div>
        </div>
        <div class="d-flex gap-2">
          <a href="top_risky.html" class="btn btn-outline-secondary btn-sm">
            En Riskli Müşteriler
          </a>
          <a href="index.html" class="btn btn-outline-secondary btn-sm">
            Ana Sayfaya Dön
          </a>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-12">
          <div class="card shadow-sm mb-3">
            <div class="card-header">
              <span id="customerHeader">Müşteri Detayı</span>
            </div>
            <div class="card-body">
              <div id="customerSummary" class="small text-muted">
                Müşteri bilgileri yükleniyor...
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Açık / Vadesi Geçmiş Faturalar</span>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive" style="max-height: 380px;">
                <table
                  class="table table-sm table-hover mb-0"
                  id="invoicesTable"
                >
                  <thead class="table-light">
                    <tr>
                      <th>Fatura</th>
                      <th>Tarih</th>
                      <th>Vade</th>
                      <th class="text-end">Açık</th>
                      <th class="text-end">Gecikme (gün)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm mb-3">
            <div class="card-header d-flex justify-content-between">
              <span>Geç Ödemeler</span>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive" style="max-height: 380px;">
                <table
                  class="table table-sm table-hover mb-0"
                  id="paymentsTable"
                >
                  <thead class="table-light">
                    <tr>
                      <th>Fatura</th>
                      <th>Valör</th>
                      <th class="text-end">Gecikme (gün)</th>
                      <th class="text-end">Uygulanan Tutar (TRY)</th>
                      <th class="text-end">Geç Ödeme Kayıp (TRY)</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "";

      function fmtAmount(val) {
        if (val == null) return "-";
        const n = Number(val);
        if (isNaN(n)) return "-";
        if (Math.abs(n) >= 1_000_000_000) {
          return (n / 1_000_000_000).toFixed(1) + " B";
        }
        if (Math.abs(n) >= 1_000_000) {
          return (n / 1_000_000).toFixed(1) + " M";
        }
        return n.toLocaleString("tr-TR", {
          maximumFractionDigits: 0,
        });
      }

      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      async function loadCustomerDetailPage() {
        const customerNo = getQueryParam("customer_no");
        const customerName = getQueryParam("customer_name");

        if (!customerNo) {
          document.getElementById("customerSummary").innerText =
            "Müşteri numarası bulunamadı.";
          return;
        }

        const displayName = customerName || customerNo;
        document.getElementById(
          "customerDetailTitle"
        ).innerText = `Müşteri Detayı – ${displayName}`;
        document.getElementById(
          "customerHeader"
        ).innerText = `Müşteri Detayı – ${displayName}`;

        // Summary
        const resSummary = await fetch(
          API_BASE +
            "/customers/" +
            encodeURIComponent(customerNo) +
            "/summary"
        );
        const s = await resSummary.json();
        document.getElementById(
          "customerSummary"
        ).innerHTML = `<strong>${displayName}</strong><br/>
          Açık: ${fmtAmount(s.total_open)} – Overdue: ${fmtAmount(
          s.overdue
        )} – 90+: ${fmtAmount(
          s.over90
        )}<br/>Ağırlıklı gecikme: ${s.weighted_overdue_days.toFixed(
          1
        )} gün – Risk Skoru: ${s.risk_score.toFixed(
          2
        )}<br/>Finansal Kayıp (Toplam): ${fmtAmount(s.total_late_loss)}`;

        // Invoices
        const resInv = await fetch(
          API_BASE +
            "/customers/" +
            encodeURIComponent(customerNo) +
            "/invoices"
        );
        const invoices = await resInv.json();
        const invBody = document.querySelector("#invoicesTable tbody");
        invBody.innerHTML = "";
        invoices.forEach((inv) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${inv.invoice_no}</td>
            <td>${inv.invoice_date || ""}</td>
            <td>${inv.due_date || ""}</td>
            <td class="text-end">${fmtAmount(inv.open_balance)}</td>
            <td class="text-end">${
              inv.overdue_days ? inv.overdue_days : ""
            }</td>
          `;
          if (inv.is_overdue) {
            tr.classList.add("table-danger");
          }
          invBody.appendChild(tr);
        });

        // Late payments
        const resPay = await fetch(
          API_BASE +
            "/customers/" +
            encodeURIComponent(customerNo) +
            "/late-payments"
        );
        const pays = await resPay.json();
        const payBody = document.querySelector("#paymentsTable tbody");
        payBody.innerHTML = "";
        pays.forEach((p) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.ar_invoice_no || ""}</td>
            <td>${p.value_date || ""}</td>
            <td class="text-end">${p.delay_days}</td>
            <td class="text-end">${fmtAmount(p.applied_amount)}</td>
            <td class="text-end">${fmtAmount(p.loss)}</td>
          `;
          payBody.appendChild(tr);
        });
      }

      loadCustomerDetailPage().catch((err) => {
        console.error(err);
        alert("Müşteri detayı yüklenirken hata oluştu.");
      });
    </script>
  </body>
</html>
